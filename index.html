<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=100%">
            <link rel="stylesheet" href="style.css">
            <title>Age Calulator</title>
        </head>
        <body>
            <div class="container">
                <div class="calculator">
                    <h1>Hey!üñêÔ∏è<br>This is Your<br><center><span>Age Calculator</span></center></h1>
                    <div class="input">
                        <p>Enter your birthday :</p>
                        <input type="date" id="date">
                        <button onclick="calculateAge()"><b>Calculate</b></button>
                    </div>
                    <p id="result"></p>
                </div>
                <footer><center><><><>  Code Alpha Task 1 - A.A.D.S.Jayarathne  <><><></center></footer> 
            </div>
            <script>
                let userInput = document.getElementById("date");
                userInput.max = new Date().toISOString().split("T")[0];
                let result = document.getElementById("result");
        
                function calculateAge(){
                    let birthDate = new Date(userInput.value);
        
                    let d1 = birthDate.getDate();
                    let m1 = birthDate.getMonth() + 1;
                    let y1 = birthDate.getFullYear();
        
                    let today = new Date();
        
                    let d2 = today.getDate();
                    let m2 = today.getMonth() + 1;
                    let y2 = today.getFullYear();
        
                    let d3, m3, y3;
        
                    y3 = y2 - y1;
        
                    if(m2 >= m1){
                        m3 = m2 - m1;
                    }
                    else{
                        y3--;
                        m3 = 12 + m2 - m1;
                    }
        
                    if(d2 >= d1){
                        d3 = d2 - d1;
                    }
                    else{
                        m3--;
                        d3 = getDaysInMonth(y1, m1) + d2 - d1;
                    }
                    if(m3 < 0)
                    {
                        m3 = 11;
                        y3--;
                    }
        
                    result.innerHTML = `Hey!! You are<span>${y3} years</span>,<span>${m3} months</span>,<span>${d3} days</span> old.`;
                
                }
        
            function getDaysInMonth(year, month){
                return new Date(year, month, 0).getDate();
            }
        
            </script>
        </body>
    </html>
